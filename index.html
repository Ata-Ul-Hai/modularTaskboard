<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Task Board with Offline Sync - Manage your tasks efficiently with offline capabilities">
  <title>Task Board</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>
  <!-- Skip link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header class="app-header">
    <h1>Task Board</h1>
    <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
      <span class="theme-icon">ðŸŒ™</span>
    </button>
  </header>

  <main id="main-content" class="app-main">
    <!-- Controls Section -->
    <section class="controls-section" aria-label="Task controls">
      <!-- Add Task Form -->
      <form id="add-task-form" class="add-task-form">
        <div class="form-group">
          <label for="task-title">Task Title</label>
          <input 
            type="text" 
            id="task-title" 
            name="title" 
            placeholder="Enter task title" 
            required 
            aria-required="true"
          >
          <span class="error-message" id="title-error" role="alert"></span>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>

      <!-- Search and Sort Controls -->
      <div class="filter-controls">
        <div class="search-group">
          <label for="search-input" class="sr-only">Search tasks</label>
          <input 
            type="search" 
            id="search-input" 
            placeholder="Search tasks..." 
            aria-label="Search tasks"
          >
        </div>
        
        <div class="sort-group">
          <label for="sort-select" class="sr-only">Sort tasks by</label>
          <select id="sort-select" aria-label="Sort tasks by">
            <option value="created">Sort by Created</option>
            <option value="due">Sort by Due Date</option>
            <option value="title">Sort by Title</option>
            <option value="priority">Sort by Priority</option>
          </select>
        </div>

        <button id="undo-btn" class="btn btn-secondary" aria-label="Undo last action" disabled>
          Undo
        </button>
      </div>
    </section>

    <!-- Task List Section -->
    <section class="task-list-section" aria-label="Task list">
      <div id="task-list" class="task-list" role="list" aria-live="polite">
        <!-- Tasks will be rendered here -->
      </div>
      <div id="no-results" class="no-results" hidden>
        <p>No tasks found matching your search</p>
      </div>
    </section>

    <!-- Pagination Section -->
    <nav id="pagination" class="pagination" aria-label="Task pagination" hidden>
      <!-- Pagination controls will be rendered here -->
    </nav>
  </main>

  <footer class="app-footer">
    <div class="footer-actions">
      <button id="import-btn" class="btn btn-secondary" aria-label="Import tasks">
        Import
      </button>
      <input type="file" id="import-file" accept=".json" hidden aria-hidden="true">
      <button id="export-btn" class="btn btn-secondary" aria-label="Export tasks">
        Export
      </button>
    </div>
  </footer>

  <!-- Toast Notification Container -->
  <div id="toast-container" class="toast-container" aria-live="assertive" aria-atomic="true">
    <!-- Toast notifications will be rendered here -->
  </div>

  <!-- Edit Task Modal -->
  <div id="edit-modal" class="modal" hidden role="dialog" aria-labelledby="edit-modal-title" aria-modal="true">
    <div class="modal-content">
      <h2 id="edit-modal-title">Edit Task</h2>
      <form id="edit-task-form">
        <div class="form-group">
          <label for="edit-title">Title</label>
          <input type="text" id="edit-title" name="title" required aria-required="true">
        </div>
        <div class="form-group">
          <label for="edit-description">Description</label>
          <textarea id="edit-description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="edit-priority">Priority</label>
          <select id="edit-priority" name="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="edit-status">Status</label>
          <select id="edit-status" name="status">
            <option value="todo">To Do</option>
            <option value="in-progress">In Progress</option>
            <option value="complete">Complete</option>
          </select>
        </div>
        <div class="form-group">
          <label for="edit-due-date">Due Date</label>
          <input type="date" id="edit-due-date" name="dueDate">
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/state.js"></script>
  <script src="js/undo.js"></script>
  <script src="js/search.js"></script>
  <script src="js/sort.js"></script>
  <script src="js/pagination.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/events.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
